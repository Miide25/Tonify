<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonify</title>
    <link rel="stylesheet" href="for.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form id="signupForm">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" id="signupUsername" name="txt" placeholder="User name" required="">
                <input type="email" id="signupEmail" name="email" placeholder="Email" required="">
                <input type="number" id="signupPhone" name="broj" placeholder="Phone Number" required="">
                <input type="password" id="signupPassword" name="pswd" placeholder="Password" required="">
                <button type="submit">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form id="loginForm">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" id="loginEmail" name="email" placeholder="Email" required="">
                <input type="password" id="loginPassword" name="pswd" placeholder="Password" required="">
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Welcome Message -->
        <div id="welcomeMessage" class="welcome-message" style="display: none;"></div>
    </div>

    <script>
        // Access form elements
        const signupForm = document.getElementById('signupForm');
        const loginForm = document.getElementById('loginForm');
        const welcomeMessage = document.getElementById('welcomeMessage');

        // Handle signup
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const phone = document.getElementById('signupPhone').value.trim();
            const password = document.getElementById('signupPassword').value.trim();

            if (username && email && phone && password) {
                // Store user details in localStorage
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);
                localStorage.setItem('password', password);

                alert('Sign up successful! You can now log in.');
                document.getElementById('chk').checked = false;  // Switch to login view
            } else {
                alert('Please fill in all fields.');
            }
        });

        // Handle login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            const storedEmail = localStorage.getItem('email');
            const storedPassword = localStorage.getItem('password');
            const storedUsername = localStorage.getItem('username');

            if (email === storedEmail && password === storedPassword) {
                // Display welcome message
                welcomeMessage.textContent = `Welcome, ${storedUsername}!`;
                welcomeMessage.style.display = 'block';

                // Redirect to next page after 2 seconds
                setTimeout(() => {
                    window.location.href = inde.html";  // Replace with your next page URL
                }, 2000);
            } else {
                alert('Incorrect email or password.');
            }
        });
    </script>
</body>
</html>
